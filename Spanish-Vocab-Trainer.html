<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "./Spanish-Vocab-Trainer.js" defer></script>
    <link href = "./Spanish-Vocab-Trainer.css" rel = "stylesheet">
    <title>Type Element Given Number</title>
</head>
<body>
    <!-- START BUTTON -->
    <div class = "startButtonDiv">
        <button id = "startButton" onclick = start()>START!</button>
        <br>
        <span>
            <label id = "gametypeLabel">Question Type: </label>
            <select id = "gametypeSelect">
                <option>Type Word Given Definition(s)</option>
                <option>Type Definition Given Word</option>
            </select>
        </span>
        <br>
        <span>
            <label id = "vocabList1Label">Vocab List 1: </label>
            <input id = "vocabList1Switch" type = "checkbox">
        </span>
        <br>
        <span>
            <label id = "vocabList2Label">Vocab List 2: </label>
            <input id = "vocabList2Switch" type = "checkbox">
        </span>
        <br>
        <span>
            <label id = "vocabList3Label">Vocab List 3: </label>
            <input id = "vocabList3Switch" type = "checkbox">
        </span>
    </div>

    <!-- TIPS -->
    <div class = "tips">
        <p id = "tips">Type "END" to end at anytime!</p>
    </div>

    <!-- TIMER -->
    <div class = "timer">
        <div class = "minutes">
        <label id = "minutesLabel">Minutes: </label><p id = "minutes">0</p>
        </div>
        <div class = "seconds">
        <label id = "secondsLabel">Seconds: </label><p class = "seconds" id = "seconds">0</p>
        </div>
    </div>

    <br>

    <!-- TIMER -->
    <p class = "questions" id = "questions">placeholder</p>

    <!-- ANSWER INPUT BAR -->
    <div class = "answerInput">
        <input type = "text" id = "input" oninput = checkAnswer() autocomplete = "off">
    </div>

    <br>
    <br>
    <br>

    <!-- RETRY BUTTON -->
    <div class = "retryButton">
        <button onclick = retry() id = "retryButton">Retry?</button>
    </div>
</body>
</html>
